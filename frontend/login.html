<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ورود | KOALAW</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="./src/assets/css/main.css" />
  </head>

  <body>
    <!-- Custom Cursor -->
    <div class="cursor">
      <div class="cursor-eyes"></div>
    </div>
    <div class="cursor-face"></div>
    <div class="cursor-follower"></div>

    <!-- Main -->
    <main
      class="min-h-screen w-full flex items-center justify-center p-4 relative overflow-hidden"
      style="background: linear-gradient(to bottom, #faf8f3, #fff7fb)"
    >
      <div class="cloud-animation"></div>
      <div class="particle-overlay"></div>
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/10 via-black/5 to-transparent z-0"
      ></div>

      <div
        class="relative z-10 w-full max-w-md bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl shadow-rose-200/50 p-8 md:p-12 text-center space-y-6"
        data-aos="fade-up"
        data-aos-duration="700"
      >
        <!-- Logo -->
        <a
          href="/"
          class="text-3xl font-serif font-bold text-gray-800 tracking-wider z-50 flex items-center justify-center gap-x-1"
          dir="ltr"
          >K<img
            src="./src/assets/images/koala.png"
            alt="Koala logo"
            class="w-8 h-7 inline-block -mt-1"
          />ALAW</a
        >

        <!-- Title -->
        <h1 class="text-2xl font-bold text-deep-brown">ورود | ثبت نام</h1>

        <!-- Subtitle -->
        <p class="text-gray-600">برای ادامه، شماره موبایل خود را وارد کنید.</p>

        <!-- Form -->
        <form id="loginForm" class="space-y-6">
          <!-- Phone Input Group -->
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-6 pointer-events-none"
              dir="ltr"
            >
              <span class="text-gray-500 font-semibold">+98</span>
              <span class="w-px h-6 bg-gray-300 mx-3"></span>
            </div>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="912 345 6789"
              class="w-full bg-cream/50 border-2 border-rose-200/50 rounded-full px-6 py-4 pl-28 text-lg text-left tracking-wider text-deep-brown placeholder:text-gray-400 focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all duration-300"
              dir="ltr"
              autocomplete="tel"
              required
            />
            <p id="phoneMsg" class="text-red-500 text-sm mt-2 text-right"></p>
          </div>

          <!-- Submit Button -->
          <button
            id="btnSend"
            type="submit"
            class="w-full px-8 py-4 bg-pink-500 text-white rounded-full font-semibold text-lg hover:shadow-2xl hover:shadow-pink-500/40 hover:bg-pink-600 transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            ارسال کد
          </button>
        </form>

        <!-- Back -->
        <div>
          <a
            href="/"
            class="inline-flex items-center gap-2 text-deep-brown font-semibold hover:text-primary transition-colors duration-300 group"
          >
            <i
              data-feather="arrow-right"
              class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1"
            ></i>
            <span>بازگشت به صفحه اصلی</span>
          </a>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Init AOS
        AOS.init({
          duration: 600,
          easing: "ease-out-cubic",
          once: true,
          offset: 40,
        });

        // Background elements
        const cC = document.querySelector(".cloud-animation");
        const pC = document.querySelector(".particle-overlay");
        if (cC) {
          for (let i = 1; i <= 6; i++)
            cC.innerHTML += `<div class="cloud cloud-${i}"></div>`;
        }
        if (pC) {
          for (let i = 0; i < 9; i++)
            pC.innerHTML += `<div class="particle" style="left:${
              10 + 10 * i
            }%;animation-duration:${25 + 10 * Math.random()}s;animation-delay:${
              15 * Math.random()
            }s"></div>`;
        }

        // Icons
        feather.replace();

        // Custom cursor
        const cur = document.querySelector(".cursor");
        const cF = document.querySelector(".cursor-face");
        const cFol = document.querySelector(".cursor-follower");
        let cX = 0,
          cY = 0,
          fX = 0,
          fY = 0,
          s = 0.5;

        if (window.innerWidth > 768) {
          document.addEventListener("mousemove", (e) => {
            cX = e.clientX;
            cY = e.clientY;
          });
          function animateCursor() {
            cur.style.left = cX + "px";
            cur.style.top = cY + "px";
            cF.style.left = cX + "px";
            cF.style.top = cY + "px";
            fX += (cX - fX) * s;
            fY += (cY - fY) * s;
            cFol.style.left = fX + "px";
            cFol.style.top = fY + "px";
            requestAnimationFrame(animateCursor);
          }
          animateCursor();

          document.querySelectorAll("a, button, input").forEach((el) => {
            el.addEventListener("mouseenter", () => {
              cur.classList.add("hover");
              cFol.style.transform = "translate(-50%,-50%) scale(1.5)";
            });
            el.addEventListener("mouseleave", () => {
              cur.classList.remove("hover");
              cFol.style.transform = "translate(-50%,-50%) scale(1)";
            });
          });
        } else {
          [cur, cF, cFol].forEach((el) => (el.style.display = "none"));
        }

        // Click-burst shapes (effects)
        (() => {
          if (window.matchMedia("(prefers-reduced-motion: reduce)").matches)
            return;

          const SHAPES = ["❤", "✦", "✧", "❀", "❣", "★"];
          const COLORS = [
            "#f7bcd6",
            "#c9c2ff",
            "#bcefe1",
            "#ffe3a4",
            "#ffcfe0",
            "#d6f0ff",
          ];

          document.addEventListener(
            "click",
            (e) => {
              // Do not trigger the effect if clicking on an interactive element
              if (e.target.closest("input,textarea,select,button,a")) return;

              const el = document.createElement("span");
              el.className = "floating-heart";
              el.textContent =
                SHAPES[Math.floor(Math.random() * SHAPES.length)];
              el.style.left = e.clientX + "px";
              el.style.top = e.clientY + "px";
              el.style.color =
                COLORS[Math.floor(Math.random() * COLORS.length)];
              el.style.transform += ` rotate(${30 * Math.random() - 15}deg)`;

              document.body.appendChild(el);
              setTimeout(() => el.remove(), 1300);
            },
            { passive: true }
          );
        })();

        // Helpers
        const qs = (s) => document.querySelector(s);

        function normalizeIranPhone(p) {
          const d = (p || "").replace(/\D/g, "");
          if (d.startsWith("0098")) return "0" + d.slice(4);
          if (d.startsWith("98")) return "0" + d.slice(2);
          if (d.startsWith("0")) return d;
          if (d.startsWith("9")) return "0" + d;
          return d;
        }
        function isValidIranMobile(n) {
          return /^09\d{9}$/.test(n);
        }

        // Form logic
        const form = qs("#loginForm");
        const phone = qs("#phone");
        const msg = qs("#phoneMsg");
        const btn = qs("#btnSend");

        phone.addEventListener("input", () => {
          phone.value = phone.value.replace(/[^\d\s]/g, "");
          msg.textContent = "";
        });

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const normalized = normalizeIranPhone(phone.value);

          if (!isValidIranMobile(normalized)) {
            msg.textContent =
              "لطفاً شماره موبایل معتبر وارد کنید (با 09 شروع شود).";
            return;
          }

          msg.textContent = "";
          btn.disabled = true;
          btn.innerHTML = `<span class="inline-flex items-center justify-center gap-2">
          <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
            <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          در حال ارسال...
        </span>`;

          try {
            await new Promise((res) => setTimeout(res, 900));
            localStorage.setItem("signup_phone", normalized);
            window.location.href = `verify.html?phone=${encodeURIComponent(
              normalized
            )}`;
          } catch (err) {
            msg.textContent = "خطا در ارسال کد. لطفاً دوباره تلاش کنید.";
            btn.textContent = "ارسال کد";
            btn.disabled = false;
          }
        });
      });
    </script>
  </body>
</html>
