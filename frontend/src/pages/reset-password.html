<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تنظیم رمز عبور جدید | KOALAW</title>
    <link rel="icon" type="image/x-icon" href="/assets/static/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/tailwind.css" />
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet" />
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/feather/feather.min.js"></script>
    <script src="/assets/vendor/gsap/gsap.min.js"></script>
    <script src="/assets/vendor/gsap/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <!-- Custom Cursor -->
    <div class="cursor">
      <div class="cursor-eyes"></div>
    </div>
    <div class="cursor-face"></div>
    <div class="cursor-follower"></div>

    <!-- Main -->
    <main
      class="min-h-screen w-full flex items-center justify-center p-4 relative overflow-hidden"
      style="background: linear-gradient(to bottom, #faf8f3, #fff7fb)"
    >
      <div class="cloud-animation"></div>
      <div class="particle-overlay"></div>
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/10 via-black/5 to-transparent z-0"
      ></div>

      <div
        class="relative z-10 w-full max-w-md bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl shadow-rose-200/50 p-8 md:p-12 text-center space-y-6"
        data-aos="fade-up"
        data-aos-duration="700"
      >
        <!-- Logo -->
        <a
          href="/"
          class="text-3xl font-serif font-bold text-gray-800 tracking-wider z-50 flex items-center justify-center gap-x-1"
          dir="ltr"
          >K<img
            src="/assets/images/koala.png"
            alt="Koala logo"
            class="w-8 h-7 inline-block -mt-1"
          />ALAW</a
        >

        <!-- Title -->
        <h1 class="text-2xl font-bold text-deep-brown">تنظیم رمز عبور جدید</h1>

        <!-- Subtitle -->
        <p class="text-gray-600" id="emailInfo">
          کد ۶ رقمی و رمز عبور جدید خود را وارد کنید.
        </p>

        <!-- Form -->
        <form id="resetPasswordForm" class="space-y-6">
          <!-- OTP Inputs -->
          <div>
            <label
              class="block text-right text-sm font-semibold text-deep-brown mb-2"
            >
              کد تایید
            </label>
            <div
              class="flex items-center justify-center gap-2 sm:gap-3"
              dir="ltr"
            >
              <input
                class="otp-input w-11 h-12 sm:w-12 sm:h-14 text-center text-xl sm:text-2xl rounded-xl border-2 border-rose-200/60 bg-cream/60 text-deep-brown focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                maxlength="1"
                autocomplete="one-time-code"
              />
              <input
                class="otp-input w-11 h-12 sm:w-12 sm:h-14 text-center text-xl sm:text-2xl rounded-xl border-2 border-rose-200/60 bg-cream/60 text-deep-brown focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                maxlength="1"
              />
              <input
                class="otp-input w-11 h-12 sm:w-12 sm:h-14 text-center text-xl sm:text-2xl rounded-xl border-2 border-rose-200/60 bg-cream/60 text-deep-brown focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                maxlength="1"
              />
              <input
                class="otp-input w-11 h-12 sm:w-12 sm:h-14 text-center text-xl sm:text-2xl rounded-xl border-2 border-rose-200/60 bg-cream/60 text-deep-brown focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                maxlength="1"
              />
              <input
                class="otp-input w-11 h-12 sm:w-12 sm:h-14 text-center text-xl sm:text-2xl rounded-xl border-2 border-rose-200/60 bg-cream/60 text-deep-brown focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                maxlength="1"
              />
              <input
                class="otp-input w-11 h-12 sm:w-12 sm:h-14 text-center text-xl sm:text-2xl rounded-xl border-2 border-rose-200/60 bg-cream/60 text-deep-brown focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                maxlength="1"
              />
            </div>
          </div>

          <!-- New Password Input -->
          <div class="relative">
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              dir="ltr"
              placeholder="رمز عبور جدید (حداقل ۸ کاراکتر)"
              class="w-full bg-cream/50 border-2 border-rose-200/50 rounded-full px-6 py-4 text-lg text-deep-brown placeholder:text-gray-400 focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all duration-300"
              autocomplete="new-password"
              required
            />
            <p
              id="passwordMsg"
              class="text-red-500 text-sm mt-2 text-right"
            ></p>
          </div>

          <!-- Confirm Password Input -->
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              dir="ltr"
              placeholder="تکرار رمز عبور جدید"
              class="w-full bg-cream/50 border-2 border-rose-200/50 rounded-full px-6 py-4 text-lg text-deep-brown placeholder:text-gray-400 focus:outline-none focus:ring-4 focus:ring-primary/30 focus:border-primary transition-all duration-300"
              autocomplete="new-password"
              required
            />
            <p id="confirmMsg" class="text-red-500 text-sm mt-2 text-right"></p>
          </div>

          <!-- Error/Info -->
          <p id="formMsg" class="min-h-[20px] text-sm text-red-500"></p>

          <!-- Submit button -->
          <button
            id="btnReset"
            type="submit"
            class="w-full px-8 py-4 bg-pink-500 text-white rounded-full font-semibold text-lg hover:shadow-2xl hover:shadow-pink-500/40 hover:bg-pink-600 transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-60 disabled:cursor-not-allowed"
            disabled
          >
            تنظیم رمز عبور جدید
          </button>

          <!-- Resend Code -->
          <div
            class="text-sm text-gray-700 flex items-center justify-center gap-2"
          >
            <span>کدی دریافت نکردید؟</span>
            <button
              type="button"
              id="btnResend"
              class="inline-flex items-center gap-1 font-semibold text-gray-400 no-underline cursor-not-allowed transition-colors"
              disabled
            >
              <i data-feather="refresh-ccw" class="w-4 h-4"></i>
              <span>ارسال مجدد کد</span>
            </button>
            <span id="resendTimer" class="text-gray-500">(۶۰۰ ثانیه)</span>
          </div>
        </form>

        <!-- Back -->
        <div>
          <a
            href="/login"
            class="inline-flex items-center gap-2 text-deep-brown font-semibold hover:text-primary transition-colors duration-300 group"
          >
            <i
              data-feather="arrow-right"
              class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1"
            ></i>
            <span>بازگشت به ورود</span>
          </a>
        </div>
      </div>
    </main>

    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/components/search.js"></script>
    <script src="/assets/js/components/animations.js"></script>
    <script src="/assets/js/components/cursor.js"></script>
    <script src="/assets/js/pages/reset-password.js"></script>
  </body>
</html>
