<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>فروشگاه | KOALAW لوازم آرایشی لوکس</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    /* --- ALL ORIGINAL STYLES FROM YOUR CODE --- */
    @import url("https://font-face.ir/css/iransans/");

    :root {
      --primary: #e39ab4;
      --secondary: #1a1a1a;
      --accent: #ffe9f2;
      --rose-gold: #f0b7c4;
      --rose-cream: #e3d1d6;
      --cream: #faf8f3;
      --deep-brown: #3d2914;
      --blush: #ffd7e5;
      --lavender: #eae2ff;
      --mint: #dff8ef;
      --butter: #fff3bf
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important
    }

    body {
      font-family: "IRANSans", sans-serif;
      font-size: 15px;
      background-color: var(--cream);
      color: #333;
      overflow-x: hidden;
      cursor: none
    }

    .font-serif {
      font-family: "IRANSans", serif
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none
    }

    body.mobile-menu-open {
      overflow: hidden
    }

    .mobile-menu-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, .6);
      z-index: 55;
      opacity: 0;
      visibility: hidden;
      transition: opacity .4s ease, visibility .4s ease
    }

    .mobile-menu-overlay.is-active {
      opacity: 1;
      visibility: visible
    }

    #mobile-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 80%;
      max-width: 320px;
      height: 100%;
      background-color: var(--cream);
      box-shadow: -10px 0 30px rgba(0, 0, 0, .1);
      z-index: 60;
      transform: translateX(100%);
      transition: transform .4s cubic-bezier(.23, 1, .32, 1);
      display: flex;
      flex-direction: column;
      padding: 6rem 2rem 2rem;
      align-items: flex-end;
      gap: 1.25rem;
      direction: ltr;
      text-align: right
    }

    #mobile-menu.is-active {
      transform: translateX(0)
    }

    #mobile-menu .nav-link {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--deep-brown);
      width: 100%
    }

    .hamburger-button {
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      position: relative;
      z-index: 65;
      background: 0 0;
      border: none
    }

    .hamburger-button span {
      display: block;
      width: 24px;
      height: 2px;
      background-color: var(--deep-brown);
      border-radius: 2px;
      transition: transform .3s ease-in-out, opacity .3s ease-in-out;
      transform-origin: center
    }

    .hamburger-button.is-active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg)
    }

    .hamburger-button.is-active span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0)
    }

    .hamburger-button.is-active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg)
    }
    
    .particle-overlay {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 6;
      pointer-events: none
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, .6);
      border-radius: 50%;
      animation: float-particle linear infinite;
      filter: blur(1px)
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) rotate(0);
        opacity: 0
      }

      10%,
      90% {
        opacity: 1
      }

      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0
      }
    }

    .cursor {
      width: 30px;
      height: 30px;
      border: 2px solid #666;
      background: 0 0;
      border-radius: 50% 50% 45% 45%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: border-color .2s ease, transform .2s ease
    }

    .cursor::after,
    .cursor::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid #666;
      background: 0 0;
      border-radius: 50%;
      top: -3px;
      transition: border-color .2s ease
    }

    .cursor::before {
      right: -9px
    }

    .cursor::after {
      left: -9px
    }

    .cursor-face {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%)
    }

    .cursor-face::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 7px;
      border: 1.5px solid #333;
      background: 0 0;
      border-radius: 50%;
      top: 13px;
      left: 50%;
      transform: translateX(-50%)
    }

    .cursor-eyes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0
    }

    .cursor-eyes::after,
    .cursor-eyes::before {
      content: "";
      position: absolute;
      width: 3px;
      height: 3px;
      border: 2px solid #333;
      background: 0 0;
      border-radius: 50%;
      top: 10px
    }

    .cursor-eyes::before {
      right: 6px
    }

    .cursor-eyes::after {
      left: 6px
    }

    .cursor.hover {
      border-color: var(--primary);
      transform: translate(-50%, -50%) scale(1.2)
    }

    .cursor.hover::after,
    .cursor.hover::before {
      border-color: var(--primary)
    }

    .cursor-follower {
      width: 50px;
      height: 50px;
      background: rgba(227, 154, 180, .1);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: background .3s ease, transform .3s ease
    }

    nav {
      backdrop-filter: blur(20px);
      background: rgba(250, 248, 243, .85);
      box-shadow: 0 1px 20px rgba(0, 0, 0, .05)
    }

    .nav-link {
      position: relative;
      font-weight: 500;
      letter-spacing: .5px;
      transition: all .3s ease
    }

    .nav-link::before {
      content: "";
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--rose-gold));
      transition: width .3s ease
    }

    .nav-link:hover::before {
      width: 100%
    }

    .filter-btn {
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 13px;
      letter-spacing: .5px;
      transition: all .4s cubic-bezier(.165, .84, .44, 1);
      border: 2px solid transparent;
      cursor: none;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px)
    }

    .filter-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary) 0, var(--rose-gold) 100%);
      opacity: 0;
      transition: opacity .3s ease
    }

    .filter-btn span {
      position: relative;
      z-index: 1
    }

    .filter-btn.active,
    .filter-btn:hover {
      color: #fff;
      transform: translateY(-2px)
    }

    .filter-btn.active::before,
    .filter-btn:hover::before {
      opacity: 1
    }

    .filter-btn:not(.active) {
      background: linear-gradient(145deg, #fff 0, #f8f9fa 100%);
      color: #1a1a1a;
      border-color: rgba(227, 154, 180, .2)
    }

    .pulse-animation {
      animation: pulse 2s ease-in-out infinite
    }

    @keyframes pulse {

      0%,
      to {
        transform: scale(1);
        opacity: 1
      }

      50% {
        transform: scale(1.05);
        opacity: .8
      }
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity .4s ease
    }

    .koala-loader {
      position: relative;
      width: 150px;
      height: 150px
    }

    .koala-loader::after,
    .koala-loader::before {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      border: 8px solid var(--primary);
      background: 0 0;
      border-radius: 50%;
      top: -15px;
      z-index: 5
    }

    .koala-loader::before {
      right: -35px
    }

    .koala-loader::after {
      left: -35px
    }

    .koala-loader-body {
      width: 100%;
      height: 100%;
      border: 8px solid var(--primary);
      background: 0 0;
      border-radius: 50% 50% 45% 45%;
      position: relative;
      overflow: hidden;
      animation: koala-pulse 2.5s ease-in-out infinite;
      z-index: 10
    }

    .koala-loader-eyes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 20
    }

    .koala-loader-eyes::after,
    .koala-loader-eyes::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border: 4px solid var(--primary);
      box-sizing: border-box;
      border-radius: 50%;
      top: 50px;
      animation: koala-blink 2s ease-in-out infinite
    }

    .koala-loader-eyes::before {
      right: 30px
    }

    .koala-loader-eyes::after {
      left: 30px
    }

    .koala-loader-nose {
      position: absolute;
      width: 20px;
      height: 35px;
      border: 6px solid var(--primary);
      background: 0 0;
      border-radius: 50%;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20
    }

    @keyframes koala-pulse {

      0%,
      100% {
        transform: scale(1)
      }

      50% {
        transform: scale(1.03)
      }
    }

    @keyframes koala-blink {

      0%,
      90%,
      100% {
        transform: scaleY(1)
      }

      95% {
        transform: scaleY(.1)
      }
    }

    .cute-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      margin: .5rem 0 0;
      opacity: .65
    }

    .cute-divider::after,
    .cute-divider::before {
      content: "";
      height: 1px;
      width: 36px;
      background: linear-gradient(90deg, transparent, var(--rose-gold), transparent)
    }

    .cute-divider .star {
      font-size: 12px;
      color: var(--rose-gold)
    }

    .floating-heart {
      position: fixed;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
      font-size: 16px;
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      animation: heartFloat 1.2s ease-out forwards;
      filter: drop-shadow(0 2px 0 rgba(0, 0, 0, .02))
    }

    @keyframes heartFloat {
      0% {
        transform: translate(-50%, -50%) scale(.8);
        opacity: 0
      }

      15% {
        opacity: .95
      }

      60% {
        transform: translate(-50%, -140%) scale(1.15)
      }

      to {
        transform: translate(-50%, -200%) scale(1);
        opacity: 0
      }
    }

    #backToTop:hover {
      animation: cute-wiggle .7s ease both
    }

    @keyframes cute-wiggle {

      0%,
      50%,
      to {
        transform: scale(1.1) rotate(0)
      }

      25% {
        transform: scale(1.1) rotate(-6deg)
      }

      75% {
        transform: scale(1.1) rotate(6deg)
      }
    }

    @media (max-width:768px) {
        section.py-24, section.pt-32, section.pt-48 {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        h1.text-4xl, h1.text-5xl, h1.text-6xl { font-size: 2.3rem; }
        .filter-btn { padding: 10px 20px; font-size: 12px; }
    }


    /* --- NEW, UNIQUE STYLES FOR THE MARKET PAGE --- */
    .shop-hero {
        padding-top: 12rem; /* Extra space for fixed nav */
        padding-bottom: 6rem;
        background-image: radial-gradient(circle at 10% 20%, rgba(240, 183, 196, 0.3), transparent 40%), radial-gradient(circle at 90% 80%, rgba(227, 154, 180, 0.2), transparent 50%);
        position: relative;
        overflow: hidden;
    }

    .cute-select-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
    }
    .cute-select-wrapper::after {
        content: '▼';
        font-size: 10px;
        color: var(--primary);
        position: absolute;
        right: 1.25rem;
        pointer-events: none;
        transition: transform 0.3s ease;
    }
    .cute-select {
        -webkit-appearance: none; appearance: none;
        background: #fff;
        border: 2px solid rgba(227, 154, 180, .2);
        border-radius: 50px;
        padding: 12px 48px 12px 24px;
        font-weight: 600;
        font-size: 13px;
        color: var(--deep-brown);
        transition: all .3s ease;
        cursor: none;
    }
    .cute-select:hover { border-color: var(--primary); }

    .pagination-cute {
        display: flex; justify-content: center; align-items: center; gap: 0.75rem; list-style: none; padding: 0;
    }
    .pagination-cute a, .pagination-cute span {
        display: flex; align-items: center; justify-content: center; width: 44px; height: 44px; border-radius: 50%; font-weight: 600;
        color: var(--deep-brown); background-color: #fff; border: 2px solid rgba(227, 154, 180, .2);
        transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
    }
    .pagination-cute a:hover {
        transform: translateY(-4px) scale(1.05); background-color: var(--accent); border-color: var(--primary);
    }
    .pagination-cute .active {
        background-color: var(--primary); border-color: var(--primary); color: #fff; transform: scale(1.1);
    }

    /* --- ✨ NEW "DREAM DROP" PRODUCT CARD V3 ✨ --- */
    .product-card-v3 {
      --card-color-1: var(--blush);
      --card-color-2: var(--accent);
      position: relative;
      width: 100%;
      aspect-ratio: 3/4;
      border-radius: 24px;
      overflow: hidden;
      transition: transform .4s cubic-bezier(.175,.885,.32,1.275), box-shadow .4s ease;
      text-decoration: none;
    }
    .product-card-v3:hover {
      transform: translateY(-12px) rotate(2deg);
      box-shadow: 0 20px 45px -10px rgba(120, 80, 100, .15);
    }
    .card-bg {
      position: absolute; inset: 0;
      background: linear-gradient(160deg, var(--card-color-2), #fff 70%);
      opacity: 0.5;
    }
    .card-blob {
      position: absolute; top: -15%; right: -15%; width: 90%; height: auto;
      z-index: 1;
      animation: subtle-bob 12s ease-in-out infinite alternate;
      transition: transform .8s cubic-bezier(.165,.84,.44,1);
    }
    .card-blob svg { fill: var(--card-color-1); }
    .product-card-v3:hover .card-blob {
      transform: scale(1.3) rotate(20deg);
    }
    @keyframes subtle-bob {
      from { transform: translateY(0) rotate(0); }
      to { transform: translateY(10px) rotate(15deg); }
    }
    .card-image-wrapper {
      position: absolute;
      top: 28%; left: 50%;
      transform: translate(-50%, -50%);
      width: clamp(120px, 48%, 180px);
      aspect-ratio: 1/1;
      z-index: 3;
    }
    .card-image {
      width: 100%; height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 15px 20px rgba(0,0,0,0.1));
      transition: transform .6s cubic-bezier(.165,.84,.44,1);
    }
    .product-card-v3:hover .card-image {
      transform: scale(1.15) translateY(-5px) rotate(-3deg);
    }
    .card-content {
      position: absolute;
      bottom: 0; right: 0; left: 0;
      padding: 1.5rem;
      z-index: 2;
      color: var(--deep-brown);
      text-align: center;
    }
    .card-category {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background-color: rgba(255,255,255,0.6);
      backdrop-filter: blur(5px);
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--deep-brown);
      text-transform: uppercase;
      letter-spacing: .5px;
      margin-bottom: 0.75rem;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 0.5rem;
    }
    .card-rating {
      display: flex; align-items: center; justify-content: center;
      gap: 0.25rem; color: #f59e0b;
      margin-bottom: 0.75rem;
    }
    .card-rating svg { fill: currentColor; width: 16px; height: 16px; }
    .card-rating span { font-weight: 700; color: #a16207; font-size: 0.9rem;}
    .card-price {
      font-size: 1.25rem;
      font-weight: 700;
    }
    .card-action-btn {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background-color: var(--deep-brown);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: .8rem 1.6rem;
      font-weight: 600;
      font-size: .85rem;
      display: flex; align-items: center; gap: .5rem;
      box-shadow: 0 4px 15px rgba(61, 41, 20, .2);
      opacity: 0;
      transition: transform .4s ease, opacity .4s ease, box-shadow .3s ease;
      z-index: 4;
    }
    .product-card-v3:hover .card-action-btn {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .product-card-v3:hover .card-content {
      transform: translateY(2.5rem);
      transition: transform .4s ease;
    }
    .product-card-v3.category-skincare { --card-color-1: var(--mint); --card-color-2: #c5f4e5; }
    .product-card-v3.category-makeup { --card-color-1: var(--lavender); --card-color-2: #e0d9fe; }
    .product-card-v3.category-fragrance { --card-color-1: var(--butter); --card-color-2: #fef9e3; }
    .product-card-v3.category-default { --card-color-1: var(--blush); --card-color-2: #ffeef5; }

  </style>
</head>

<body>
  <!-- --- LOADER (from original code) --- -->
  <div class="loader" id="loader">
    <div class="koala-loader">
      <div class="koala-loader-body">
        <div class="koala-loader-eyes"></div><div class="koala-loader-nose"></div>
      </div>
    </div>
  </div>

  <!-- --- CURSOR & PARTICLES (from original code) --- -->
  <div class="cursor"><div class="cursor-eyes"></div></div>
  <div class="cursor-face"></div>
  <div class="cursor-follower"></div>
  <div class="particle-overlay"></div>

  <!-- --- NAVIGATION (from original code) --- -->
  <nav class="fixed w-full z-50 transition-all duration-300" id="navbar">
    <div class="container mx-auto px-6 py-5">
      <div class="flex items-center justify-between" dir="ltr"><a href="#"
          class="text-3xl font-serif font-bold text-gray-800 tracking-wider z-50">KOALAW</a>
        <div class="hidden lg:flex items-center gap-x-10 flex-row-reverse"><a href="/shop.html"
            class="nav-link text-gray-700 hover:text-gray-900 transition duration-300">فروشگاه</a><a href="/index.html#collections"
            class="nav-link text-gray-700 hover:text-gray-900 transition duration-300">کالکشن ها</a><a href="/index.html#brands"
            class="nav-link text-gray-700 hover:text-gray-900 transition duration-300">برندها</a></div>
        <div class="flex items-center gap-x-6"><button
            class="text-gray-700 hover:text-gray-900 transition-all duration-300 hover:scale-110"><i
              data-feather="search" class="w-5 h-5"></i></button><button
            class="text-gray-700 hover:text-gray-900 transition-all duration-300 hover:scale-110"><i data-feather="user"
              class="w-5 h-5"></i></button><button
            class="text-gray-700 hover:text-gray-900 relative transition-all duration-300 hover:scale-110"><i
              data-feather="shopping-bag" class="w-5 h-5"></i><span
              class="absolute -top-2 -right-2 bg-gradient-to-r from-rose-500 to-pink-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center pulse-animation">۳</span></button><button
            id="mobile-menu-button" class="hamburger-button lg:hidden"><span></span><span></span><span></span></button>
        </div>
      </div>
    </div>
  </nav>
  <div id="mobile-menu"><a href="/shop.html" class="nav-link">فروشگاه</a><a href="/index.html#collections" class="nav-link">کالکشن ها</a><a href="/index.html#brands" class="nav-link">برندها</a></div>
  <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>

  <main>
    <!-- --- SHOP HERO SECTION --- -->
    <section class="shop-hero">
        <div class="container mx-auto px-6 text-center relative z-10">
            <div data-aos="fade-up">
                <span class="text-sm font-medium text-rose-800 tracking-wider uppercase mb-4 block">یک دنیای کامل از زیبایی</span>
                <h1 class="text-5xl lg:text-6xl font-serif font-bold text-gray-800 mb-6">باغ زیبایی کوالا</h1>
                <div class="cute-divider mb-6"><span class="star">✦</span></div>
                <p class="text-gray-600 max-w-2xl mx-auto text-lg leading-relaxed">در میان گنجینه‌های دست‌چین شده ما قدم بزنید و جادوی بعدی خود را برای مراقبت از پوست و آرایش پیدا کنید.</p>
